TECHNOLOGIE NOG NIET RIJP VOOR KMO OF BEDRIJF, OF BEDRIJF NOG NIET RIJP VOOR TECHNOLOGIE.
TAG: TECHNOLOGIE NOG NIET RIJP VOOR KMO

Naar mijn mening is een mobiele robot met de huidige stand der techniek nog niet aan te raden aan een KMO die voorlopig nog aarzelend naar automatisering kijkt. Een gebruiksvriendelijk AGV systeem à la MiR komt stilaan dichter bij mogelijke inzetbaarheid maar de combinatie cobot en AGV vraagt vandaag heel wat kennis en een zeer specifieke case om tot een haalbare en zinvolle implementatie te leiden.

Anders is het misschien voor bedrijven die het innovatieve in hun genen hebben en gewend zijn om te gaan met zeer nieuwe systemen tot zelfs  systemen in ‘experimentele’ fase.

